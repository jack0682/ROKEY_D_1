<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Sugar Water Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      padding: 20px 0;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    .cup-container {
      position: relative;
      width: 220px;
      height: 300px;
      margin: 0 auto 20px;
      border-radius: 0 0 80px 80px;
      background: linear-gradient(to bottom, #e0f7ff 0%, #ffffff 40%, #d6eaff 100%);
      box-shadow:
        inset 0 5px 8px rgba(255, 255, 255, 0.5),
        inset 0 -8px 12px rgba(0, 0, 0, 0.1),
        0 5px 10px rgba(0, 0, 0, 0.15);
      border: 3px solid #b0d4f1;
      backdrop-filter: blur(1px);
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #4da9f3, #a0dfff);
      transition: height 0.5s ease;
      border-top: 1px solid #fff;
    }

    .cup-status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 12px;
      pointer-events: none;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      white-space: nowrap;
    }

    .weight-display {
      font-size: 1.4em;
      color: #34495e;
      margin-bottom: 6px;
    }

    .sugar-display,
    .concentration-display {
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .sugar-display { color: #16a085; }
    .concentration-display { color: #8e44ad; }

    .control-panel {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .control-panel > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 220px;
      width: 100%;
    }

    .control-panel button {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .control-panel .left button {
      background-color: #f39c12;
      color: white;
    }

    .control-panel .right {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .control-panel .right button {
      width: auto;
      min-width: 90px;
    }

    #start-button {
      background-color: #27ae60;
      color: white;
    }

    #stop-button {
      background-color: #e74c3c;
      color: white;
      display: none;
    }

    #concentration-input-box {
      display: none;
      margin-top: 8px;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
    }

    #concentration-input-box input {
      padding: 8px;
      font-size: 0.9rem;
      width: 70px;
      text-align: center;
    }

    #concentration-input-box button {
      padding: 8px 10px;
    }

    .concentration-set {
      margin-top: 8px;
      font-size: 1rem;
      color: #2c3e50;
      text-align: center;
    }

    @media (max-width: 500px) {
      .control-panel {
        flex-direction: column;
        align-items: center;
      }

      .control-panel > div {
        width: 100%;
        max-width: 220px;
      }

      #concentration-input-box {
        flex-direction: column;
      }

      .control-panel .right {
        flex-direction: column;
      }

      .control-panel .right button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Sugar Water Experiment</h1>

<div class="cup-container">
  <div class="water" id="water"></div>
  <div class="cup-status" id="cup-status">ğŸ’¤ ëŒ€ê¸°ì¤‘...</div>
</div>

<div class="weight-display"><span id="weight-value">0</span> g / 250 g</div>
<div class="sugar-display" id="sugar-value">ì„¤íƒ• ë¬´ê²Œ: - g</div>
<div class="concentration-display" id="concentration-value">ë†ë„: - %</div>

<div class="control-panel">
  <div class="left">
    <button onclick="toggleInputBox()">ë†ë„ ì„ íƒ</button>
    <div id="concentration-input-box">
      <input type="number" id="concentration-input" min="0" max="100" placeholder="% ì…ë ¥" />
      <button onclick="setConcentration()">ì…ë ¥</button>
    </div>
    <div class="concentration-set" id="selected-concentration">ë†ë„ ì„¤ì •ê°’: -</div>
  </div>
  <div class="right">
    <button id="start-button" onclick="startExperiment()">â–¶ ì‹œì‘</button>
    <button id="stop-button" onclick="stopExperiment()">â¹ ì¤‘ì§€</button>
  </div>
</div>

<script>
  const MAX_WEIGHT = 250;
  let isSugarNext = false;
  let sugarWeight = null;
  let totalWeight = null;
  let currentPhase = 0;
  let customConcentration = null;

  function setStatusText() {
    const cupStatus = document.getElementById("cup-status");
    switch (currentPhase) {
      case 0: cupStatus.innerText = "ğŸ’¤ ëŒ€ê¸°ì¤‘..."; break;
      case 1: cupStatus.innerText = "ğŸ¬ ì„¤íƒ• íˆ¬ì… ì¤‘..."; break;
      case 1.5: cupStatus.innerText = "ğŸ¬ ì„¤íƒ• íˆ¬ì… ì™„ë£Œ"; break;
      case 2: cupStatus.innerText = "ğŸ’§ ë¬¼ ë¶“ëŠ” ì¤‘..."; break;
      case 3: cupStatus.innerText = "âœ… ì™„ë£Œ"; break;
      case 99: cupStatus.innerText = "ğŸš€ ì‹¤í–‰ ì¤‘..."; break;
    }
  }

  function updateCup(data) {
    const weight = Math.min(data.weight, MAX_WEIGHT);
if (weight <= 0) return;
    const percent = (weight / MAX_WEIGHT) * 100;
    document.getElementById("water").style.height = percent + "%";
    document.getElementById("weight-value").innerText = weight;

    if (isSugarNext) {
      sugarWeight = 1.5;
      isSugarNext = false;
      currentPhase = 1.5;
      setStatusText();
      document.getElementById("sugar-value").innerText = `ì„¤íƒ• ë¬´ê²Œ:  1.5g`;
      document.getElementById("concentration-value").innerText = `ë†ë„: - %`;
    } else {
      totalWeight = weight;
      if (sugarWeight !== null && totalWeight > 0) {
        const concentration = ((sugarWeight / totalWeight) * 100).toFixed(2);
        document.getElementById("concentration-value").innerText = `ë†ë„: ${concentration} %`;
      }
    }
  }

  function toggleInputBox() {
    const box = document.getElementById("concentration-input-box");
    box.style.display = box.style.display === "none" ? "flex" : "none";
  }

function setConcentration() {
  const value = parseFloat(document.getElementById("concentration-input").value);
  if (!isNaN(value) && value >= 0.75 && value <= 2.5) {
    customConcentration = value;
    document.getElementById("selected-concentration").innerText = `ë†ë„ ì„¤ì •ê°’: ${customConcentration} %`;
    document.getElementById("concentration-input-box").style.display = "none";
  } else {
    alert("ë†ë„ëŠ” 0.75% ì´ìƒ 2.5% ì´í•˜ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
  }
}

function startExperiment() {
  currentPhase = 99;
  setStatusText();
  document.getElementById("start-button").innerText = "â³ ì‹¤í–‰ ì¤‘...";
  document.getElementById("start-button").style.backgroundColor = "#95a5a6";
  document.getElementById("stop-button").style.display = "inline-block";

  // ë†ë„ ì„¤ì •ê°’ í¼ë¸”ë¦¬ì‹œ
  if (customConcentration !== null) {
    client.publish("test", JSON.stringify({ concentration: 1.5/customConcentration*100 }));
  } else {
    alert("ë†ë„ ì„¤ì •ê°’ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë†ë„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
  }
}

function stopExperiment() {
  currentPhase = 0;
  setStatusText();
  document.getElementById("start-button").innerText = "â–¶ ì‹œì‘";
  document.getElementById("start-button").style.backgroundColor = "#27ae60";
  document.getElementById("stop-button").style.display = "none";
  sugarWeight = null;
  totalWeight = null;
  document.getElementById("sugar-value").innerText = "ì„¤íƒ• ë¬´ê²Œ: - g";
  document.getElementById("concentration-value").innerText = "ë†ë„: - %";
  document.getElementById("water").style.height = "0%";
  document.getElementById("weight-value").innerText = "0";

  // âœ… ì¤‘ì§€ ë©”ì‹œì§€ í¼ë¸”ë¦¬ì‹œ
  client.publish("test", JSON.stringify({ stop: 1 }));
}

  const client = mqtt.connect("wss://p021f2cb.ala.asia-southeast1.emqxsl.com:8084/mqtt", {
    username: "Rokey",
    password: "1234567",
    keepalive: 60,
    connectTimeout: 4000
  });

  client.on("connect", () => {
    client.subscribe("test");
  });

  client.on("message", (topic, message) => {
    try {
      const data = JSON.parse(message.toString());
      if (data.event === "1") { isSugarNext = true; currentPhase = 1; setStatusText(); return; }
      if (data.event === "2") { currentPhase = 2; setStatusText(); return; }
      if (data.event === "3") { currentPhase = 3; setStatusText(); return; }
      if (data.sensor_type === "scale" && (isSugarNext || sugarWeight !== null)) {
        updateCup(data);
      }
    } catch (err) { /* ë¬´ì‹œ */ }
  });

  setStatusText();
</script>
</body>
</html>
