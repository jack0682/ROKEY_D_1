<script>

    // ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateStatus(isRunning, zone) {

    client.on('message', function (topic, message) {
        const logDiv = document.getElementById('log');
        const time = new Date().toLocaleTimeString();

        try {

            // ë¡œë´‡ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ ì²˜ë¦¬
            if (json.type && (json.type === 'tf1' || json.type === 'tf2')) {
                if (json.location && Array.isArray(json.location)) {
                    // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
                    document.querySelectorAll(`.location-marker.${json.type}`).forEach(marker => marker.remove());
                    
                    // ë¡œë´‡ ì •ë³´ ì„¤ì •
                    const zone = json.type === 'tf1' ? 'A' : 'B';
                    const color = json.type === 'tf1' ? 'rgba(0, 0, 255, 0.7)' : 'rgba(0, 255, 0, 0.7)';

            // íƒì§€ ê²°ê³¼ ì²˜ë¦¬
            if (!json.type || !['crack1', 'crack3', 'human1', 'human3'].includes(json.type)) {

            // ë©”ì‹œì§€ ìœ í˜•ì— ë”°ë¥¸ ì²˜ë¦¬
            let area = '';

            switch (json.type) {

                    emoji = 'ğŸ•µï¸â€â™‚ï¸';

                    messageStr = 'ì•ˆì „ìˆ˜ì¹™ ë¯¸ì¤€ìˆ˜ì ë°œê²¬';
                    emoji = 'ğŸ•µï¸â€â™‚ï¸';

            let locationStr = '';
            if (json.location && Array.isArray(json.location)) {

    // ëª…ë ¹ ì „ì†¡ í•¨ìˆ˜
    function confirmAndSend(commandValue, actionName, zone) {
        const confirmed = confirm(`${actionName}í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`);
        if (!confirmed) return;

        let messageObj;

    // ì¢Œí‘œ ë³€í™˜ í•¨ìˆ˜
    function convertCoordinates(originalX, originalY) {
        const containerWidth = 480;
        const containerHeight = 400;

        // X ì¢Œí‘œ ë³€í™˜ (-7 â†’ 0px, 0 â†’ 480px)
        const pixelX = ((originalX + 7) / 7) * containerWidth;

        // Y ì¢Œí‘œ ë³€í™˜ (-3.5 â†’ 400px, 2 â†’ 0px)
        const pixelY = ((2 - originalY) / 5.5) * containerHeight;

        return {
            x: Math.max(0, Math.min(containerWidth, pixelX)),
            y: Math.max(0, Math.min(containerHeight, pixelY)),
            originalX: originalX,
            originalY: originalY
        };
    }

    // ìœ„ì¹˜ ë§ˆì»¤ ìƒì„± í•¨ìˆ˜
    function createLocationMarker(location, type, area, color, isRobot = false) {
        const coord = convertCoordinates(location[0], location[1]);

        const marker = document.createElement('div');
        marker.className = `location-marker ${isRobot ? 'robot-position' : 'alert-pulse'} ${type}`;
        marker.style.left = `${coord.x}px`;

        if (!isRobot) {

            };
            marker.appendChild(deleteBtn);
        }

        mapContainer.appendChild(marker);
    }

</script>
