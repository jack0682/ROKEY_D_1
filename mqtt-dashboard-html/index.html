<!DOCTYPE html>

<head>

    <style>
        /* ==================== ê¸°ë³¸ ìŠ¤íƒ€ì¼ ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* ==================== ë ˆì´ì•„ì›ƒ ==================== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ==================== ë§µ ì»¨í…Œì´ë„ˆ ==================== */
        #map-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            border: 2px solid #ddd;
        }

        #map {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #robot-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);

            z-index: 10;

        #robot-marker::before {

            top: -25px;
            left: 50%;
            transform: translateX(-50%);

        /* ==================== ì—°ê²° ìƒíƒœ ==================== */
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .connected {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .disconnected {

            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* ==================== í† í”½ ë¦¬ìŠ¤íŠ¸ ==================== */
        #topics-list {
            display: grid;
            gap: 15px;
        }

        .topic-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .topic-item:hover {

            transform: translateY(-2px);
        }

        .topic-header {

            color: white;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-name {

            font-size: 14px;
        }

        .topic-status {

            align-items: center;
            gap: 8px;
        }

        .status-indicator {

            height: 8px;

        }

        .status-indicator.inactive {

        }

        .message-count {

            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .topic-content {
            padding: 15px;
            background: #f8f9fa;
            max-height: 200px;
            overflow-y: auto;
        }

        .topic-content.collapsed {
            display: none;
        }

        .topic-data {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            margin-bottom: 8px;
        }

        .timestamp {
            color: #666;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .data-json {

            word-break: break-all;
        }

        /* ==================== ë¡œë´‡ ìƒíƒœ íŒ¨ë„ ==================== */
        .robot-status {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;

        .status-card {

        .status-value {

        }

        /* ==================== ì• ë‹ˆë©”ì´ì…˜ ==================== */
        @keyframes pulse {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {

        }

        /* ==================== ë°˜ì‘í˜• ==================== */
        @media (max-width: 768px) {

            }

            }

            }
            
            .robot-status {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // ==================== ì „ì—­ ë³€ìˆ˜ ì •ì˜ (ê°€ì¥ ë¨¼ì €) ====================
        
        // ì˜ˆìƒ í† í”½ ëª©ë¡
        const expectedTopics = [

        ];

        // MQTT ì„¤ì •
        const MQTT_CONFIG = {

            options: {

                clientId: 'robot-dashboard-' + Math.floor(Math.random() * 1000),

        // ==================== ë§µ ë©”íƒ€ë°ì´í„° (map.yaml ê¸°ë°˜) ====================
        const MAP_METADATA = {
            resolution: 0.05,          // meters per pixel (1í”½ì…€ = 0.05ë¯¸í„°)
            origin: {                  // map ì¢Œí‘œê³„ ì›ì  (ì™¼ìª½ í•˜ë‹¨ ê¸°ì¤€)
                x: -6.7,              // meters

        // ì „ì—­ ìƒíƒœ ë³€ìˆ˜ë“¤
        let robotData = {};

        let isConnected = false;
        let mqttClient = null;

        // ==================== ì´ˆê¸°í™” í•¨ìˆ˜ ====================
        function initializeDashboard() {
            console.log('ğŸ¤– Robot Dashboard ì´ˆê¸°í™” ì‹œì‘');
            console.log('ğŸ“¡ ëª¨ë‹ˆí„°ë§í•  í† í”½ë“¤:', expectedTopics);
            console.log('ğŸ—ºï¸ ë§µ ë©”íƒ€ë°ì´í„°:', MAP_METADATA);
            
            // í† í”½ ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™”

        // ==================== í† í”½ ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™” ====================
        function initializeTopicsList() {
            console.log('ğŸ“‹ í† í”½ ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™” ì¤‘...');
            const topicsList = document.getElementById('topics-list');
            
            expectedTopics.forEach(topic => {
                const topicElement = createTopicElement(topic);
                topicsList.appendChild(topicElement);
                topicMessageCounts[topic] = 0;
            });
            
            console.log('âœ… í† í”½ ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™” ì™„ë£Œ');
        }

        function createTopicElement(topicName) {
            const topicItem = document.createElement('div');
            topicItem.className = 'topic-item';
            topicItem.id = `topic-${topicName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            
            topicItem.innerHTML = `

        // ==================== í† í”½ ì»¨í…ì¸  í† ê¸€ ====================
        function toggleTopicContent(topicName) {
            const contentId = `content-${topicName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const content = document.getElementById(contentId);
            if (content) {

        }

        // ==================== ë§µ ì´ë¯¸ì§€ ì²´í¬ ====================
        function checkMapImage() {
            const mapImg = document.getElementById('map');
            const mapBackup = document.getElementById('map-backup');
            const placeholder = document.getElementById('map-placeholder');
            
            mapImg.onload = function() {
                console.log('âœ… ë¡œì»¬ ë§µ ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ');
                placeholder.style.display = 'none';
                mapImg.style.display = 'block';
                mapBackup.style.display = 'none';
            };
            
            mapImg.onerror = function() {
                console.log('âŒ ë¡œì»¬ ë§µ ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨, ëŒ€ì²´ ì´ë¯¸ì§€ ì‹œë„ ì¤‘...');
                
                // ëŒ€ì²´ ì´ë¯¸ì§€ ì‹œë„
                mapBackup.onload = function() {
                    console.log('âœ… ëŒ€ì²´ ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ');
                    placeholder.style.display = 'none';
                    mapImg.style.display = 'none';
                    mapBackup.style.display = 'block';
                };
                
                mapBackup.onerror = function() {
                    console.log('âŒ ëŒ€ì²´ ì´ë¯¸ì§€ë„ ë¡œë“œ ì‹¤íŒ¨');
                    placeholder.style.display = 'flex';
                    mapImg.style.display = 'none';
                    mapBackup.style.display = 'none';
                };
                
                // ëŒ€ì²´ ì´ë¯¸ì§€ ë¡œë“œ ì‹œì‘
                if (!mapBackup.src) {
                    mapBackup.src = mapBackup.src; // ê°•ì œ ë¡œë“œ íŠ¸ë¦¬ê±°
                }
            };
            
            // ì´ˆê¸° ë¡œë“œ ì‹œë„
            console.log('ğŸ”„ ë§µ ì´ë¯¸ì§€ ë¡œë“œ ì‹œë„ ì¤‘...');
            
            // ê°•ì œ ìƒˆë¡œê³ ì¹¨ì„ ìœ„í•´ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
            const timestamp = new Date().getTime();
            mapImg.src = `assets/map.png?t=${timestamp}`;
        }

        // ==================== ë¡œë´‡ ìœ„ì¹˜ ì¢Œí‘œ ë³€í™˜ (TF â†’ í”½ì…€) - ìˆ˜ì •ëœ ë¶€ë¶„ ====================
        function updateRobotPose({ x, y, theta = 0 }) {
            const marker = document.getElementById('robot-marker');
            const container = document.getElementById('map-container');
            const mapImg = document.getElementById('map') || document.getElementById('map-backup');
            
            // ì»¨í…Œì´ë„ˆ í¬ê¸° í™•ì¸
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            // 1ë‹¨ê³„: TF ì¢Œí‘œë¥¼ ë§µ í”½ì…€ ì¢Œí‘œë¡œ ë³€í™˜
            const mapPixelX = (x - MAP_METADATA.origin.x) / MAP_METADATA.resolution;
            const mapPixelY = (y - MAP_METADATA.origin.y) / MAP_METADATA.resolution;
            
            // 2ë‹¨ê³„: ë§µ ì´ë¯¸ì§€ì˜ ì‹¤ì œ í¬ê¸° êµ¬í•˜ê¸°
            let mapImageWidth = containerWidth;
            let mapImageHeight = containerHeight;
            
            if (mapImg && mapImg.naturalWidth > 0) {
                mapImageWidth = mapImg.naturalWidth;
                mapImageHeight = mapImg.naturalHeight;
            }
            
            // 3ë‹¨ê³„: ë§µ í”½ì…€ì„ í™”ë©´ í”½ì…€ë¡œ ìŠ¤ì¼€ì¼ë§ (ì¢Œí‘œê³„ ë³´ì •)
            const scaleX = containerWidth / mapImageWidth;
            const scaleY = containerHeight / mapImageHeight;
            
            // Xì¶•: ê·¸ëŒ€ë¡œ, Yì¶•: ë°˜ì „ (ROS Y+ = ë¶ìª½, ì›¹ Y+ = ì•„ë˜ìª½)
            const screenX = mapPixelX * scaleX;
            const screenY = containerHeight - (mapPixelY * scaleY);
            
            // 4ë‹¨ê³„: ë§ˆì»¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            marker.style.left = `${screenX}px`;
            marker.style.top = `${screenY}px`;
            
            // 5ë‹¨ê³„: ë¡œë´‡ ë°©í–¥ í‘œì‹œ (ì„ íƒì‚¬í•­)
            if (theta !== undefined && theta !== 0) {
                const rotationDeg = (theta * 180 / Math.PI) - 90; // ROS â†’ CSS íšŒì „ ë³´ì •
                marker.style.transform = `translate(-50%, -50%) rotate(${rotationDeg}deg)`;
            } else {
                marker.style.transform = 'translate(-50%, -50%)';
            }
            
            // 6ë‹¨ê³„: ê²½ê³„ ê²€ì‚¬ ë° ë¡œê·¸
            const isInBounds = screenX >= 0 && screenX <= containerWidth && 
                             screenY >= 0 && screenY <= containerHeight;
            
            console.log(`ğŸ—ºï¸ ì¢Œí‘œ ë³€í™˜ ì™„ë£Œ:
                TFì¢Œí‘œ: (${x.toFixed(2)}, ${y.toFixed(2)})m
                ë§µí”½ì…€: (${mapPixelX.toFixed(1)}, ${mapPixelY.toFixed(1)})px  
                í™”ë©´í”½ì…€: (${screenX.toFixed(0)}, ${screenY.toFixed(0)})px
                ë§µë‚´ë¶€: ${isInBounds ? 'âœ…' : 'âŒ'}`);
            
            // ê²½ê³„ ë°–ì¼ ê²½ìš° ê²½ê³  í‘œì‹œ
            if (!isInBounds) {
                marker.style.border = '3px solid orange';
                marker.title = `ë¡œë´‡ì´ ë§µ ê²½ê³„ ë°–ì— ìˆìŠµë‹ˆë‹¤. TF: (${x.toFixed(2)}, ${y.toFixed(2)})`;
            } else {
                marker.style.border = '3px solid white';
                marker.title = `ë¡œë´‡ ìœ„ì¹˜: (${x.toFixed(2)}, ${y.toFixed(2)})m`;
            }
        }

        // ==================== ë§µ ì¢Œí‘œ ë””ë²„ê¹… ë„êµ¬ ====================
        function addMapClickDebugger() {
            const container = document.getElementById('map-container');
            
            container.addEventListener('click', (event) => {
                const rect = container.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;
                
                // í™”ë©´ í”½ì…€ì„ TF ì¢Œí‘œë¡œ ì—­ë³€í™˜
                const mapImg = document.getElementById('map') || document.getElementById('map-backup');
                const scaleX = container.offsetWidth / (mapImg?.naturalWidth || container.offsetWidth);
                const scaleY = container.offsetHeight / (mapImg?.naturalHeight || container.offsetHeight);
                
                const mapPixelX = clickX / scaleX;
                const mapPixelY = (container.offsetHeight - clickY) / scaleY; // Yì¶• ë°˜ì „
                
                const tfX = mapPixelX * MAP_METADATA.resolution + MAP_METADATA.origin.x;
                const tfY = mapPixelY * MAP_METADATA.resolution + MAP_METADATA.origin.y;
                
                console.log(`ğŸ¯ ë§µ í´ë¦­ ë””ë²„ê·¸:
                    í™”ë©´í”½ì…€: (${clickX.toFixed(0)}, ${clickY.toFixed(0)})
                    ë§µí”½ì…€: (${mapPixelX.toFixed(1)}, ${mapPixelY.toFixed(1)})  
                    TFì¢Œí‘œ: (${tfX.toFixed(2)}, ${tfY.toFixed(2)})m`);
                
                // ì„ì‹œ ë§ˆì»¤ ìƒì„±
                const debugMarker = document.createElement('div');
                debugMarker.style.cssText = `
                    position: absolute;
                    left: ${clickX}px;
                    top: ${clickY}px;
                    width: 8px;
                    height: 8px;
                    background: lime;
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 100;
                `;
                container.appendChild(debugMarker);
                
                // 3ì´ˆ í›„ ì œê±°
                setTimeout(() => debugMarker.remove(), 3000);
            });
        }

        // ==================== MQTT ì—°ê²° ì‹œì‘ ====================
        function startMQTTConnection() {
            console.log('ğŸ”„ MQTT ì—°ê²° ì‹œì‘...');
            
            try {
                mqttClient = mqtt.connect(MQTT_CONFIG.brokerUrl, MQTT_CONFIG.options);
                
                mqttClient.on('connect', () => {
                    console.log('âœ… MQTT ë¸Œë¡œì»¤ ì—°ê²° ì„±ê³µ');
                    updateConnectionStatus(true);
                    
                    mqttClient.subscribe(MQTT_CONFIG.topic, (err) => {
                        if (!err) {
                            console.log(`ğŸ“¡ í† í”½ êµ¬ë… ì„±ê³µ: ${MQTT_CONFIG.topic}`);
                        } else {
                            console.error('âŒ êµ¬ë… ì‹¤íŒ¨:', err);
                        }
                    });
                });

                mqttClient.on('message', (topic, message) => {
                    try {
                        const payload = JSON.parse(message.toString());
                        processMQTTMessage(payload);
                    } catch (err) {
                        console.error('âŒ MQTT ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', err);
                    }
                });

                mqttClient.on('error', (error) => {
                    console.error('âŒ MQTT ì—°ê²° ì˜¤ë¥˜:', error);
                    updateConnectionStatus(false);
                });

                mqttClient.on('close', () => {
                    console.log('ğŸ”Œ MQTT ì—°ê²° ì¢…ë£Œ');
                    updateConnectionStatus(false);
                });

            } catch (error) {
                console.error('âŒ MQTT ì—°ê²° ì‹œì‘ ì‹¤íŒ¨:', error);
                updateConnectionStatus(false);
            }
        }

        // ==================== MQTT ë©”ì‹œì§€ ì²˜ë¦¬ ====================
        function processMQTTMessage(payload) {
            console.log('ğŸ” ìˆ˜ì‹ ëœ MQTT ë©”ì‹œì§€:', payload);
            
            // 1. í†µí•© ë©”ì‹œì§€ í˜•íƒœ (topics ê°ì²´ í¬í•¨)
            if (payload.topics && typeof payload.topics === 'object') {
                console.log('âœ… í†µí•© ë©”ì‹œì§€ ì²˜ë¦¬:', Object.keys(payload.topics));
                Object.entries(payload.topics).forEach(([topicName, data]) => {
                    if (expectedTopics.includes(topicName)) {

            // 2. ê°œë³„ í† í”½ ë©”ì‹œì§€ (topic + data) - ìš°ì„  ì²˜ë¦¬
            else if (payload.topic && payload.data) {

                }

            // 3. TF ë°ì´í„° ì§ì ‘ ì²˜ë¦¬ (ì¤‘ìš”: ì´ì œ ë¬´ì‹œí•˜ì§€ ì•ŠìŒ!)
            else if (payload.translation && payload.rotation) {
                console.log('ğŸ¤– TF ìœ„ì¹˜ ë°ì´í„° ì²˜ë¦¬ ì¤‘:', payload.translation);
                
                // TF ë°ì´í„°ë¥¼ ì§ì ‘ updateRobotPoseë¡œ ì „ë‹¬
                updateRobotPose({
                    x: payload.translation.x,
                    y: payload.translation.y,
                    theta: calculateYawFromQuaternion(payload.rotation)
                });
                
                console.log(`ğŸ¯ TF ì¢Œí‘œë¡œ ë¡œë´‡ ìœ„ì¹˜ ì—…ë°ì´íŠ¸: (${payload.translation.x.toFixed(2)}, ${payload.translation.y.toFixed(2)})`);
            }
            // 4. ê¸°íƒ€ ì•Œ ìˆ˜ ì—†ëŠ” ë°ì´í„° í˜•íƒœ
            else {
                console.log('âš ï¸ ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ í˜•íƒœ - ë¬´ì‹œë¨');

            }
        }

        // ==================== ì¿¼í„°ë‹ˆì–¸ì„ Yaw ê°ë„ë¡œ ë³€í™˜ ====================
        function calculateYawFromQuaternion(rotation) {
            if (!rotation) return 0;
            
            const { x, y, z, w } = rotation;
            // ì¿¼í„°ë‹ˆì–¸ì—ì„œ Zì¶• íšŒì „(Yaw) ì¶”ì¶œ
            return Math.atan2(2 * (w * z + x * y), 1 - 2 * (y * y + z * z));
        }

        // ==================== MQTTì—ì„œ í† í”½ ì—…ë°ì´íŠ¸ ====================
        function updateTopicFromMQTT(topicName, data, timestamp) {
            // ë©”ì‹œì§€ ì¹´ìš´íŠ¸ ì¦ê°€
            topicMessageCounts[topicName] = (topicMessageCounts[topicName] || 0) + 1;
            
            // ë©”ì‹œì§€ ë°ì´í„° êµ¬ì„±
            const messageData = {
                timestamp: timestamp || new Date().toISOString(),
                data: data,
                robot_id: 'robot1'
            };
            
            // UI ì—…ë°ì´íŠ¸
            updateTopicDisplay(topicName, messageData);
            updateRobotStatus(topicName, data);
            updateTopicIndicator(topicName, true);
            updateMessageCount(topicName, topicMessageCounts[topicName]);

            console.log(`ğŸ“¡ ${topicName} ì—…ë°ì´íŠ¸ ì™„ë£Œ:`, data);
        }

        // ==================== ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸ ====================
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            
            if (connected && !isConnected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = 'âœ… Connected to Robot';
                isConnected = true;
            } else if (!connected && isConnected) {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = 'âŒ Connection Lost';
                isConnected = false;
            }
        }

        // ==================== í† í”½ ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸ ====================
        function updateTopicDisplay(topicName, messageData) {
            const contentId = `content-${topicName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const content = document.getElementById(contentId);
            
            if (!content) return;
            
            const timestamp = new Date(messageData.timestamp).toLocaleTimeString();
            const dataJson = JSON.stringify(messageData.data, null, 2);
            
            content.innerHTML = `
                <div class="topic-data fade-in">
                    <div class="timestamp">Last updated: ${timestamp}</div>
                    <div class="data-json">${dataJson}</div>
                </div>
            `;
        }

        // ==================== ë¡œë´‡ ìƒíƒœ ì—…ë°ì´íŠ¸ ====================
        function updateRobotStatus(topicName, data) {
            console.log(`ğŸ”„ ë¡œë´‡ ìƒíƒœ ì—…ë°ì´íŠ¸: ${topicName}`, data);
            
            switch(topicName) {
                case '/robot1/battery_state':
                    // ì–¸ë”ìŠ¤ì½”ì–´ í•„ë“œ ì²˜ë¦¬
                    if (data._percentage !== undefined) {
                        const percentage = (data._percentage * 100).toFixed(1);
                        document.getElementById('battery-level').textContent = `${percentage}%`;
                        console.log(`ğŸ”‹ ë°°í„°ë¦¬ ì—…ë°ì´íŠ¸: ${percentage}%`);
                    } else if (data.percentage !== undefined) {
                        document.getElementById('battery-level').textContent = `${data.percentage}%`;
                    } else if (data._voltage !== undefined) {
                        document.getElementById('battery-level').textContent = `${data._voltage.toFixed(1)}V`;
                    } else if (data.voltage !== undefined) {
                        document.getElementById('battery-level').textContent = `${data.voltage}V`;
                    }
                    break;
                    
                case '/robot1/ip':
                    if (data._data) {
                        document.getElementById('robot-ip').textContent = data._data;
                        console.log(`ğŸŒ IP ì—…ë°ì´íŠ¸: ${data._data}`);
                    } else if (data.ip || data.address || data.data) {
                        const ip = data.ip || data.address || data.data;
                        document.getElementById('robot-ip').textContent = ip;
                        console.log(`ğŸŒ IP ì—…ë°ì´íŠ¸: ${ip}`);
                    }
                    break;
                    
                case '/robot1/dock_status':
                    let dockStatus = 'â“ Unknown';
                    
                    // iRobot Create DockStatus ë©”ì‹œì§€ ì²˜ë¦¬
                    if (data._is_docked !== undefined) {
                        dockStatus = data._is_docked ? 'ğŸ  Docked' : 'ğŸš€ Free';
                        console.log(`ğŸ  ë„í‚¹ ìƒíƒœ ì—…ë°ì´íŠ¸: ${data._is_docked ? 'Docked' : 'Free'}`);
                        
                        // ë„í¬ ê°€ì‹œì„± ì •ë³´ë„ ì¶”ê°€ í‘œì‹œ
                        if (data._dock_visible !== undefined) {
                            const visibility = data._dock_visible ? ' (Visible)' : ' (Not Visible)';
                            dockStatus += visibility;
                        }
                    }
                    // ë‹¤ë¥¸ í˜•íƒœì˜ ë„í‚¹ ìƒíƒœ ë©”ì‹œì§€ ëŒ€ë¹„
                    else if (data.is_docked !== undefined) {
                        dockStatus = data.is_docked ? 'ğŸ  Docked' : 'ğŸš€ Free';
                    } 
                    else if (data.docked !== undefined) {
                        dockStatus = data.docked ? 'ğŸ  Docked' : 'ğŸš€ Free';
                    }
                    else if (data._data !== undefined || data.data !== undefined) {
                        const status = data._data || data.data;
                        dockStatus = status ? 'ğŸ  Docked' : 'ğŸš€ Free';
                    }
                    
                    document.getElementById('dock-status').textContent = dockStatus;
                    break;
                    
                case '/robot1/waypoints':
                    let waypointCount = 0;
                    if (data._waypoints && Array.isArray(data._waypoints)) {
                        waypointCount = data._waypoints.length;
                    } else if (data.waypoints && Array.isArray(data.waypoints)) {
                        waypointCount = data.waypoints.length;
                    } else if (data._length !== undefined) {
                        waypointCount = data._length;
                    } else if (data.length !== undefined) {
                        waypointCount = data.length;
                    } else if (data._data && Array.isArray(data._data)) {
                        waypointCount = data._data.length;
                    }
                    document.getElementById('waypoint-count').textContent = waypointCount;
                    break;
                    
                case '/robot1/goal_pose':
                    updateRobotPosition(data);
                    break;
                    
                case '/robot1/cmd_vel':
                    updateRobotMovement(data);
                    break;
                    
                case '/robot1/imu':
                    // IMU ë°ì´í„°ëŠ” íŠ¹ë³„í•œ UI ì—…ë°ì´íŠ¸ ì—†ìŒ (ë¡œê·¸ë§Œ)
                    console.log('ğŸ“ IMU ë°ì´í„° ìˆ˜ì‹ ë¨');
                    break;
            }
        }

        // ==================== ë¡œë´‡ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ - ìˆ˜ì •ëœ ë¶€ë¶„ ====================
        function updateRobotPosition(poseData) {
            // PoseStamped ë©”ì‹œì§€ êµ¬ì¡° ì²˜ë¦¬
            if (poseData.pose && poseData.pose.position) {
                const position = poseData.pose.position;
                const orientation = poseData.pose.orientation;
                
                // ì¿¼í„°ë‹ˆì–¸ì„ ì˜¤ì¼ëŸ¬ ê°ë„ë¡œ ë³€í™˜ (Zì¶• íšŒì „ë§Œ)
                let theta = 0;
                if (orientation) {
                    const { x: qx, y: qy, z: qz, w: qw } = orientation;
                    theta = Math.atan2(2 * (qw * qz + qx * qy), 1 - 2 * (qy * qy + qz * qz));
                }
                
                updateRobotPose({
                    x: position.x,
                    y: position.y,
                    theta: theta
                });
            }
            // TF Transform ë©”ì‹œì§€ ì²˜ë¦¬
            else if (poseData.translation) {
                let theta = 0;
                if (poseData.rotation) {
                    const { x: qx, y: qy, z: qz, w: qw } = poseData.rotation;
                    theta = Math.atan2(2 * (qw * qz + qx * qy), 1 - 2 * (qy * qy + qz * qz));
                }
                
                updateRobotPose({
                    x: poseData.translation.x,
                    y: poseData.translation.y,
                    theta: theta
                });
            }
        }

        // ==================== ë¡œë´‡ ì›€ì§ì„ ì• ë‹ˆë©”ì´ì…˜ ====================
        function updateRobotMovement(cmdVel) {
            const marker = document.getElementById('robot-marker');
            
            if (cmdVel.linear && (Math.abs(cmdVel.linear.x) > 0.01 || Math.abs(cmdVel.angular.z) > 0.01)) {
                marker.style.background = '#00ff00';
                marker.style.transform = 'translate(-50%, -50%) scale(1.2)';
                
                setTimeout(() => {
                    marker.style.background = '#ff4444';
                    marker.style.transform = 'translate(-50%, -50%) scale(1.0)';
                }, 500);
            }
        }
